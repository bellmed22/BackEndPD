<div class="wrapper">
  <div class="title-text">
    <div class="title agregar">
      Agregar productos
    </div>
    <div class="title editar">
      Listado de productos
    </div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="agregar" checked>
      <input type="radio" name="slide" id="editar">
      <label for="agregar" class="slide agregar">Agregar</label>
      <label for="editar" class="slide editar">Editar</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="agregar">
        <div class="field">
          <input type="text" placeholder="Codigo" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Nombre" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Descripción" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Disponible" required>
        </div>
        <div class="field">
          <input type="file" class="miniatura" id="imagen" placeholder="Subir archivo" required/>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Subir">
        </div>
      </form>
      <form action="#" class="editar">
        <div class="field">
          <input type="text" placeholder="Codigo" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Nombre" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Descripción" required>
        </div>
        <div class="field">
          <input type="text" placeholder="Disponible" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </div>
</div>
